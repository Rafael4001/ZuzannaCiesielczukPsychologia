<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 500px;
      width: 500px;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 50.721628, lng:23.251795},
      zoom: 12
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX62sTbNaImfDJvHmyIdDKT79pj9CfzaQ&callback=initMap"
        async defer></script>
</body>
</html>
